<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline • Downtime Tracker</title>
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="./manifest.webmanifest">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;
         margin:0; display:grid; place-items:center; min-height:100vh; background:#0b1020; color:#fff;}
    .card{max-width:520px; padding:24px 28px; background:#111827; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.35)}
    h1{margin:0 0 8px; font-size:1.35rem}
    p{margin:0; opacity:.9; line-height:1.6}
    .hint{margin-top:10px; font-size:.9rem; opacity:.8}
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>The Downtime Tracker can’t reach the network right now.</p>
    <p class="hint">Reconnect to continue updating the model parameters and timeline.</p>
  </div>
</body>
</html>
